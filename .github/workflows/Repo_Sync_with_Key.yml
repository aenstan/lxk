name: Repo_Sync_with_Key
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 0-15 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Init Build Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E rm -rf /etc/apt/sources.list.d
        sudo -E apt-get update -y && apt-get install -y build-essential git git-core curl wget && apt-get clean -y
        git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
    - name: Prepare
      run: |
        mkdir -p ~/.ssh
        echo -e "${{ secrets.KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan gitee.com > ~/.ssh/known_hosts
    - name: Clone main
      run: |
        git clone -b master git@gitee.com:supermanito/jd_base.git main
    - name: Push main
      uses: ad-m/github-push-action@master
      with:
        directory: main
        github_token: ${{ secrets.TOKEN }}
        branch: main
    - name: Clone Dev
      run: |
        git clone -b dev git@gitee.com:supermanito/jd_base.git dev
    - name: Push Dev
      uses: ad-m/github-push-action@master
      with:
        directory: dev
        github_token: ${{ secrets.TOKEN }}
        branch: dev
    - name: Clone dev.githubwyj
      run: |
        git clone -b dev.githubwyj git@gitee.com:supermanito/jd_base.git dev.githubwyj
    - name: Push dev.githubwyj
      uses: ad-m/github-push-action@master
      with:
        directory: dev.githubwyj
        github_token: ${{ secrets.TOKEN }}
        branch: dev.githubwyj
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.TOKEN }}
        retain_days: 1
        keep_minimum_runs: 2
